<!DOCTYPE html>
<html>
<head>
	<title>CSS batman</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Animation-->
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  	/>
  	<!-- FONT -->
  	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
	<header class="title-container animate__animated animate__fadeInBottomLeft">
		<h1>I AM BATMAN</h1>
	</header>
	<div class="first-div">
		<div class="batman-container animate__animated animate__infinite infinite animate__fadeOut animate__slow">
			<img class="batman" src="batman.png">
		</div>
	</div>
	<div class="second-container animate__animated animate__fadeInTopRight">
		<h2>
			I am master of preptime
		</h2>
	</div>
</body>
</html>
